{% extends 'base.html' %}


{% block pageheading %}Login{% endblock %}


{% block main %}
<form class = "dataForm" method = "POST">
    <div class ="form-group">
        <div class ="form-label">First Name:</div>
            <div class = "form-element"><input type = "text" name ="firstname" id = "firstname" required></div>
    </div>

    <div class ="form-group">
        <div class ="form-label">Last Name:</div>
            <div class = "form-element"><input type = "text" name ="lastname" id = "lastname" required></div>
    </div>

    <div class ="form-group">
        <div class ="form-label">Email:</div>
            <div class = "form-element"><input type = "email" name ="email" id = "email" required></div>
    </div>

    <div class ="form-group">
        <div class ="form-label">Password:</div>
            <div class = "form-element"><input type = "password" name ="password" id = "password" required></div>
    </div>

    <div class ="form-group">
        <div class ="form-label">Confirm Passowrd:</div>
            <div class = "form-element"><input type = "password" name ="confirm_password" id = "confirm_password" required></div>
    </div>

    <div class = "erorr" > {{  error }} </div>

    <div class ="form-group">
        <div class = "form-label">Submit</div>
            <div class ="form-element"><input type = "submit" value="Sign up"></div>
    </div>

</form>


{% endblock %}
